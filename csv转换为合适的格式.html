<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>文字转换程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #textInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #output {
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="textInput" placeholder="请输入需要转换的文本"></textarea>
        <button onclick="convertText()">开始转换</button>
        <div id="output"></div>
    </div>

    <script>
        function convertText() {
            var inputText = document.getElementById("textInput").value;

            // 切分文本行
            var lines = inputText.split("\n");

            var output = "";
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();

                // 切分单词和意义
                var parts = line.split(",");

                if (parts.length == 2) {
                    var word = parts[0];
                    var meaning = parts[1];

                    // 构造输出格式
                    var entry = "{ word: \"" + word + "\", meaning: \"" + meaning + "\" },";
                    output += entry + "<br>";
                }
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
